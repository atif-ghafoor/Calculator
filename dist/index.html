<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jfif">
    <title>calculators</title>
  <script type="module" crossorigin src="script.js"></script>
  <link rel="stylesheet" crossorigin href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" dir="rtl" placeholder="0" name="calulator" id="input" >
        </div>
        <div class="allButtons">
            <button class="ac">AC</button>
            <button class="module">%</button>
            <button class="ce">CE</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="divide">&divide;</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="multiply">&times;</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="minus">-</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
            <button class="plus">+</button>
        </div>
    </div>

</body>
</html>
